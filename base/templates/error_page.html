<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <!-- Include Bootstrap CSS -->
    {% include 'include/links.html' %}
</head>
<body class="bg-light">

<div class="container mt-5">

<!-- Error Modal -->
<div id="requestMoneyModal" class="modal fade show" tabindex="-1" aria-labelledby="requestMoneyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="requestMoneyModalLabel">Error</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>{{ error }}</p>
            </div>
            <div class="modal-footer">
                <a href="{% url 'products' %}">
                    <button type="button" class="btn btn-danger">Try Again</button>
                </a>
            </div>
        </div>
    </div>
</div>

</div>

<!-- Include Bootstrap JS (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
